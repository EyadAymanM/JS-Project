<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../home/home.css">
    <link rel="stylesheet" href="./cart.css">
</head>

<body>

    <body>
        <header>
        <a href="../home/home.html"><img src="../../images/logo.jpg" height="95px" alt="logo" /></a>
            <ul>
                <li><a href="../home/home.html">Home</a></li>
                <li><a href="../products/product.html">Products</a></li>
                <li><a href="../../index.html">log in/register</a></li>
                <li><a id="user"></a></li>
                <script>
                    let id = document.querySelector('#user')
                    id.innerHTML = sessionStorage.getItem("user-email") ? `WELCOME<br/>${sessionStorage.getItem("user-email")}` : "WELCOME"
                </script>
                <li class="cart-icon" onclick="openCart()">
                    <img src="../imgs/x.svg" />
                    <span class="badge"></span>
                    <div class="carts-items">
                        <div></div>

        <div class="cart-container" id="main">
            <div class="cart-header">
                <ul>
                    <li class="">Product</li>
                    <li class="">Name</li>

                    <li class="remove">Remove</li>

            <div class="cart-content" id="cart-content"></div>
        </div>
        <footer>
